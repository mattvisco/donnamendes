    <!-- TESTING PURPOSES -->
    <div id="container">
    <div class="slider series1">
        <div class="slideWrapper">
            <article>
                <img class="default_image" src="viscovisco_boogie.jpg" />
            </article>
    
            <article>
                <img src="saucey.jpg"/>
            </article>

            <article>
                <img src="sticks.jpg" />
            </article>
        
            <article>
                <img src="viscovisco_dance.jpg" />
            </article>

        </div>
    </div>
    </div>
                            
    <!-- Scripts -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="jquery.gallerySlide.js"></script>
    <script>

        var series = $('.series1')
        var slides = series.find('article');
        var img = slides[0].children[0]

        var marginCenterWidth = series.width()/2 - img.offsetWidth/2;
        var marginCenterHeight = $( window ).height()/2 - slides[0].clientHeight/2;
        
        var wrapperWidth = $('.series1').width()*2 * slides.length+1
        slides[0].style.paddingRight=$('.series1').width()*2+"px"; //Kind of hacky...
        slides.css('float', 'left');

        $('.slideWrapper').css({
            width: wrapperWidth,
            marginLeft: marginCenterWidth,
            visibility: 'visible'
        });

        $('#container').css({
            marginTop: marginCenterHeight
        });

        $('.series1').slider();

    </script>
