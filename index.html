			function enlargeScrollImage(e){
				window.alert("test");
				if ( enabled ) {
	    			var evt=window.event || e //equalize event object
	    			var delta=evt.detail? evt.detail*(-120) : evt.wheelDelta //delta returns +120 when wheel is scrolled up, -120 when scrolled down

	    			if (enlarged) {
	    				imgIndex = (delta>=0)? imgIndex+1 : imgIndex-1
	    				imgIndex=(imgIndex<-1)? -1 : (imgIndex>images.length-1)? images.length-1 : imgIndex

	    				if ( imgIndex == -1 ) {
	    					thumbnails.style.height = '30%'
	    					imgIndex = 0
	    					enlarged = false
	    				} else
	    					thumbnails.src=images[imgIndex]
	    				enabled = false
	    				evt.detail = 0
	    				evt.wheelDelta = 0
	    				setTimeout(function(){enabled=true}, 800)
	    			} else {
	    				if(thumbnails && thumbnails.style && delta > 0) {
	    					thumbnails.style.height = '500px'
	    					enlarged = true
	    					enabled = false
	    					evt.detail = 0
	    					evt.wheelDelta = 0

	    					setTimeout(function(){enabled=true}, 800)
	    				}
	    			}
	    			test.innerHTML = imgIndex

	    			if (evt.preventDefault) //disable default wheel action of scrolling page
	        			evt.preventDefault()
	    			else
	        			return false
 				}
			}
